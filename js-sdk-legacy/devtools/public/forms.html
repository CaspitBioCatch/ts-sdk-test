    <script type="text/javascript">
        window.onload = function () {
            document.addEventListener('submit', function (e) {
                // do this so the page will not reload
                console.log("parent submit");
                e.preventDefault();
            });
        }
        function onSubmitForm() {
            document.getElementById("frmJs").submit();
        }
    </script>

<body>

<form action="test.html" method="get">
    <fieldset>
        <legend>Personal information:</legend>
        First name:<br>
        <input type="text" name="firstname" value="Mickey"><br>
        Last name:<br>
        <input type="text" name="lastname" value="Mouse"><br><br>
        <input type="submit" value="Submit">
    </fieldset>
</form>
<br/>
<h1>Form submitted with JS</h1>
    <form id="frmJs" action="test.html" method="get">
    <fieldset>
        <legend>Personal information:</legend>
        First name:<br>
        <input type="text" name="firstname" value="Mickey"><br>
        Last name:<br>
        <input type="text" name="lastname" value="Mouse"><br><br>
        <input type="button" id="submitBtn" onclick="onSubmitForm()" value="Submit">
    </fieldset>
</form>

</body>
