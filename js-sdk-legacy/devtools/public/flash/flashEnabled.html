    <h1>Flash Video Example</h1>
    <!--The control panel-->
    <fieldset class="detailForm borderless">
        <h1>The Control Panel</h1>

        <span>Click to reset the session:</span> <button id='resetSession' title="Reset Session" onclick='callResetSessionApi();'>Call ResetSession API</button>

        <br/>
        <br/>
        <br/>

    </fieldset>
    <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="320" height="280">

        <!--[if !IE]>-->

            <param name="quality" value="high" />
