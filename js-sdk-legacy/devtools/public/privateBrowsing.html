<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="result"></div>
  <script src="privateBrowsing.js"></script>
  <script>
    detectPrivateMode(
        function(is_private) {
            document.getElementById('result').innerHTML = typeof is_private === 'undefined' ? 'cannot detect' : is_private ? 'private' : 'not private';
        }
    );
  </script>
</body>
</html>
